<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Service Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .fade-in { animation: fadeIn 0.8s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gradient-to-br from-red-100 to-yellow-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-4xl fade-in">
        <h1 class="text-3xl font-extrabold mb-6 text-center text-red-700 flex items-center gap-2">üõ†Ô∏è Manage Service Logs</h1>
        <a href="/panel/service-logs/add/" class="bg-gradient-to-r from-red-500 to-yellow-500 text-white px-6 py-2 rounded-lg font-semibold shadow hover:from-red-600 hover:to-yellow-600 transition block w-max mx-auto mb-6">+ Add Service Log</a>
        <div class="overflow-x-auto">
            <table class="min-w-full table-auto mb-4 rounded-xl overflow-hidden shadow-lg">
                <thead class="bg-red-200">
                    <tr>
                        <th class="px-4 py-2">Bus</th>
                        <th class="px-4 py-2">Date</th>
                        <th class="px-4 py-2">Description</th>
                        <th class="px-4 py-2">Status</th>
                        <th class="px-4 py-2">Cost</th>
                        <th class="px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr class="border-t hover:bg-red-50 transition">
                        <td class="px-4 py-2 font-semibold">{{ log.bus.number }}</td>
                        <td class="px-4 py-2">{{ log.date }}</td>
                        <td class="px-4 py-2">{{ log.description }}</td>
                        <td class="px-4 py-2">{{ log.status }}</td>
                        <td class="px-4 py-2">{{ log.cost }}</td>
                        <td class="px-4 py-2 space-x-2">
                            <a href="/panel/service-logs/edit/{{ log.id }}/" class="text-blue-600 hover:underline font-semibold">Edit</a>
                            <a href="/panel/service-logs/delete/{{ log.id }}/" class="text-red-600 hover:underline font-semibold" onclick="return confirm('Are you sure you want to delete this log?');">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr><td colspan="6" class="text-center py-4">No service logs found.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="mt-6 text-center">
            <a href="/panel/" class="text-red-600 hover:underline">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
