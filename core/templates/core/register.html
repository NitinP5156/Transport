<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #a5b4fc 0%, #f0abfc 50%, #6ee7b7 100%);
            background-size: 1200% 1200%;
            animation: gradientMove 18s ease infinite;
        }
        @keyframes gradientMove {
            0% {background-position:0% 50%}
            50% {background-position:100% 50%}
            100% {background-position:0% 50%}
        }
        .glass {
            background: rgba(255,255,255,0.7);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255,255,255,0.18);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 glass fade-in mt-16">
        <h1 class="text-3xl font-extrabold text-center text-indigo-700 mb-6">Create Account</h1>
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-2">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label class="block text-indigo-700 font-semibold mb-1">Username</label>
                <input type="text" name="username" class="w-full px-4 py-2 rounded-lg border border-indigo-200 focus:ring-2 focus:ring-indigo-400 outline-none" required>
            </div>
            <div>
                <label class="block text-indigo-700 font-semibold mb-1">Password</label>
                <input type="password" name="password" class="w-full px-4 py-2 rounded-lg border border-indigo-200 focus:ring-2 focus:ring-indigo-400 outline-none" required>
            </div>
            <div>
                <label class="block text-indigo-700 font-semibold mb-1">Confirm Password</label>
                <input type="password" name="password2" class="w-full px-4 py-2 rounded-lg border border-indigo-200 focus:ring-2 focus:ring-indigo-400 outline-none" required>
            </div>
            <div>
                <label class="block text-indigo-700 font-semibold mb-1">Role</label>
                <select name="role" class="w-full px-4 py-2 rounded-lg border border-indigo-200 focus:ring-2 focus:ring-indigo-400 outline-none" required>
                    <option value="">Select Role</option>
                    <option value="student">Student</option>
                    <option value="driver">Driver</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-pink-400 text-white font-bold py-2 rounded-lg shadow-lg hover:scale-105 transition">Register</button>
        </form>
        <div class="mt-6 text-center text-sm text-gray-500">
            Already have an account? <a href="{% url 'login' %}" class="text-indigo-600 hover:underline font-semibold">Sign In</a>
        </div>
    </div>
</body>
</html>
