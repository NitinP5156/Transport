<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Transport System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #a5b4fc 0%, #f0abfc 50%, #6ee7b7 100%);
            background-size: 1200% 1200%;
            animation: gradientMove 18s ease infinite;
        }
        @keyframes gradientMove {
            0% {background-position:0% 50%}
            50% {background-position:100% 50%}
            100% {background-position:0% 50%}
        }
        .glass {
            background: rgba(255,255,255,0.7);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255,255,255,0.18);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-2xl p-10 glass fade-in mt-16 text-center">
        <h1 class="text-5xl font-extrabold text-indigo-700 mb-4">College Transport System</h1>
        <p class="text-lg text-indigo-500 mb-8">Seamless, premium transportation for students, drivers, and admins. Book, manage, and ride with ease.</p>
        <div class="flex flex-col md:flex-row justify-center gap-6 mt-8">
            <a href="{% url 'login' %}" class="w-full md:w-auto bg-gradient-to-r from-indigo-500 to-pink-400 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:scale-105 transition text-lg">Sign In</a>
            <a href="{% url 'register' %}" class="w-full md:w-auto bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:scale-105 transition text-lg">Sign Up</a>
        </div>
    </div>
</body>
</html>
