<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Routes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .fade-in { animation: fadeIn 0.8s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-3xl fade-in">
        <h1 class="text-3xl font-extrabold mb-6 text-center text-green-700 flex items-center gap-2">üó∫Ô∏è Manage Routes</h1>
        <a href="/panel/routes/add/" class="bg-gradient-to-r from-green-500 to-blue-500 text-white px-6 py-2 rounded-lg font-semibold shadow hover:from-green-600 hover:to-blue-600 transition block w-max mx-auto mb-6">+ Add Route</a>
        <div class="overflow-x-auto">
            <table class="min-w-full table-auto mb-4 rounded-xl overflow-hidden shadow-lg">
                <thead class="bg-green-200">
                    <tr>
                        <th class="px-4 py-2">Route</th>
                        <th class="px-4 py-2">Stops</th>
                        <th class="px-4 py-2">Timings</th>
                        <th class="px-4 py-2">Bus Number</th>
                        <th class="px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for route in routes %}
                    <tr class="border-t hover:bg-green-50 transition">
                        <td class="px-4 py-2 font-semibold">{{ route.start_point }} - {{ route.end_point }}</td>
                        <td class="px-4 py-2">{{ route.stops }}</td>
                        <td class="px-4 py-2">{{ route.timings }}</td>
                        <td class="px-4 py-2">{{ route.bus.number }}</td>
                        <td class="px-4 py-2 space-x-2">
                            <a href="/panel/routes/edit/{{ route.id }}/" class="text-blue-600 hover:underline font-semibold">Edit</a>
                            <a href="/panel/routes/delete/{{ route.id }}/" class="text-red-600 hover:underline font-semibold" onclick="return confirm('Are you sure you want to delete this route?');">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr><td colspan="5" class="text-center py-4">No routes found.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="mt-6 text-center">
            <a href="/panel/" class="text-green-600 hover:underline">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
